<!DOCTYPE html>
<html>
    <head>
        <!-- Referencing jQuery via googleapis.com -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
<body>

</body>
    <!-- jQuery script -->
    <script>
        // referencing the entire document
        $(document).ready(function() {
            // Adding elements via a jQuery script
            $('html').append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1 </p>\
                            <p id='2'>Paragraph 2 </p>\
                            <p id='3'>Paragraph 3 </p>\
                        </div>\
                    </div>\
                </body>"
            );
            // Turning the second parapgraph red
            $('#2').css({'color':'red'});
            // Making it so when you click on the third paragraph, you hide h1
            $('#3').click(function() {
                $('h1').hide();
            });
        });
    </script>
</html>
