<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <title>Document</title>
</head>
<body>
    <p>How many seconds would oyu like to set your alarm for?</p>
    <input id="seconds" value="">
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/ast-ralf-cyberpunk-concept.jpg" style="height: 600px">
            <div class="text">"Cyberpunk Concept" by Ast Ralf</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/seeking_solace_by_t1na.jpg" style="height: 600px">
            <div class="text">"Seeking Solace" by T1na</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/inner_monster_by_t1na.jpg" style="height: 600px">
            <div class="text">"Inner Monster" also by T1na</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#11094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
